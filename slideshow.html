

      <link rel="stylesheet" href="slideshow.css">
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="slideshow.js" defer></script>

<body>
  <main class="slider-container">
    <div class="slider">
      <!-- Slideshow Billeder -->
      <ul class="slider__items">
        <li class="slider__item active">
          <img src="img/img1.webp" alt="Image 1">
        </li>
        <li class="slider__item active">
          <img src="img/img2.webp" alt="Image 2">
        </li>
        <li class="slider__item active">
          <img src="img/img3.webp" alt="Image 3">
        </li>
        <li class="slider__item active">
          <img src="img/img4.webp" alt="Image 4">
        </li>
        <li class="slider__item active">
          <img src="img/img5.webp" alt="Image 5"> 
        </li>
        <li class="slider__item active">
          <img src="img/img6.webp" alt="Image 6">  
        </li>
        <li class="slider__item active">
          <img src="img/img7.webp" alt="Image 7"> 
        </li>
      </ul>

      <!-- Knapper til navigation SVG er vektorgrafikken - pilen inde i knappen, path er hvordan pilen tegnes -->
      <button class="slider__prev" aria-label="Previous">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <button class="slider__next" aria-label="Next">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </main>
</body>
</html>
