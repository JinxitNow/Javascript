<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Planner - Personal Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="bannertop">
        <p class="title">Free Shipping in the USA on orders over $40</p>

    </div>
    <header id="header"></header>
    
    <main>
        <section id="hero"></section>
        <div class="banner">
            <p class="moving-text">HEJ THOMAS - ENJOY OUR WORK</p>
          </div>
        <section id="pop-up"></section>
        <section id="products"></section>
        <section id="image-banner">
            <img src="img/everydayclassicplanner.PNG" alt="everydayclassicplanner" ></section>
            <section id="media-container">
                <section id="slideshow"></section>
                <section id="image-banner">
                    <img src="img/shopfunction.PNG" alt="shopfunction" /></section>
            </section>
            
            <section id="new-image">
                <img src="img/realreviews.PNG" alt="realreviews" /></section>

            <section id="new-image">
                <img src="img/howcanpanda.PNG" alt="howcanpanda" /></section>

            <section id="video-section">
                <video width="100%" controls>
                <source src="img/video/Video.mp4" type="video">
                </video>
                </section>
                    
            
        </section>    
    </main>
    <footer id="footer"></footer>
</body>
</html>
